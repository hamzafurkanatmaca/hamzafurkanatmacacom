<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="540" viewBox="0 0 1080 540" role="img" aria-label="LLM API mimarisi diyagramı">
  <rect x="0" y="0" width="1080" height="540" fill="#ffffff"/>

  <!-- Client / UI -->
  <rect x="40" y="220" width="160" height="100" rx="10" ry="10" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="120" y="250" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#111827">Client / UI</text>
  <text x="120" y="276" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">Web / Mobile</text>

  <!-- API Gateway -->
  <rect x="250" y="220" width="170" height="100" rx="10" ry="10" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="335" y="250" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#111827">API Gateway</text>
  <text x="335" y="276" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">Auth · Rate Limit</text>

  <!-- App Server -->
  <rect x="470" y="120" width="260" height="300" rx="10" ry="10" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="600" y="150" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#111827">App Server</text>
  <text x="600" y="176" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">RAG · Tools · Policies</text>

  <!-- Vector DB -->
  <rect x="500" y="320" width="200" height="80" rx="10" ry="10" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="600" y="350" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#111827">Vector DB</text>
  <text x="600" y="374" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">PGVector / Qdrant / Pinecone</text>

  <!-- LLM Provider -->
  <rect x="780" y="220" width="260" height="100" rx="10" ry="10" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="910" y="250" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#111827">LLM Provider</text>
  <text x="910" y="276" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">OpenAI · Anthropic · Gemini</text>

  <!-- Observability -->
  <rect x="470" y="20" width="260" height="70" rx="10" ry="10" fill="#ffffff" stroke="#111827" stroke-width="2"/>
  <text x="600" y="52" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="18" font-weight="600" fill="#111827">Observability</text>
  <text x="600" y="74" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">Latency · Tokens · Cost · Errors</text>

  <!-- Arrows -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
  </defs>

  <line x1="200" y1="270" x2="250" y2="270" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="420" y1="270" x2="470" y2="270" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="730" y1="270" x2="780" y2="270" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)"/>

  <!-- App ⇄ Vector DB -->
  <line x1="600" y1="320" x2="600" y2="290" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)"/>
  <line x1="600" y1="320" x2="600" y2="400" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)" stroke-dasharray="6 6"/>

  <!-- Taps -->
  <line x1="600" y1="90" x2="600" y2="120" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)" stroke-dasharray="6 6"/>
  <line x1="910" y1="220" x2="910" y2="200" stroke="#2563eb" stroke-width="2.5" marker-end="url(#arrow)" stroke-dasharray="6 6"/>

  <!-- Badges -->
  <rect x="280" y="300" width="110" height="28" rx="6" ry="6" fill="#eef2ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="335" y="319" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">JWT / OAuth</text>

  <rect x="820" y="330" width="180" height="28" rx="6" ry="6" fill="#eef2ff" stroke="#6366f1" stroke-width="1.5"/>
  <text x="910" y="349" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#374151">Streaming · Function Calling</text>

  <text x="540" y="520" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="14" fill="#6b7280">LLM API mimarisi (şematik görünüm)</text>
</svg>
