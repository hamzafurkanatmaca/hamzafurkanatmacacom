<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630" role="img" aria-label="Popüler LLM sağlayıcıları manzarası">
  <rect x="0" y="0" width="1200" height="630" fill="#ffffff"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb" />
    </marker>
  </defs>

  <text x="600" y="48" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-size="26" font-weight="700" fill="#111827">LLM Sağlayıcı Manzarası</text>

  <!-- Kurumsal sütun -->
  <rect x="60" y="80" width="340" height="480" rx="12" ry="12" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="230" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="700" fill="#0f172a">Kurumsal / GRC</text>
  <rect x="90" y="130" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="230" y="164" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">Azure OpenAI</text>
  <text x="230" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Azure güvenliği · VNet · RBAC</text>

  <rect x="90" y="240" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="230" y="274" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">OpenAI</text>
  <text x="230" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Geniş ekosistem · Multimodal</text>

  <rect x="90" y="350" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="230" y="384" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">Google Gemini</text>
  <text x="230" y="410" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Görsel/ses güçlü · GCP entegrasyon</text>

  <!-- Hafif/Hızlı sütun -->
  <rect x="430" y="80" width="340" height="480" rx="12" ry="12" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="600" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="700" fill="#0f172a">Hafif / Hızlı</text>
  <rect x="460" y="130" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="600" y="164" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">Mistral</text>
  <text x="600" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Hızlı · Uygun maliyetli</text>

  <rect x="460" y="240" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="600" y="274" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">Cohere</text>
  <text x="600" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Üretim odaklı NLP · Sınıflandırma</text>

  <rect x="460" y="350" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="600" y="384" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">AWS Bedrock (çeşitli)</text>
  <text x="600" y="410" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Vendor seçimi · Yönetimli</text>

  <!-- Açık Kaynak sütun -->
  <rect x="800" y="80" width="340" height="480" rx="12" ry="12" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="970" y="110" text-anchor="middle" font-family="Arial" font-size="18" font-weight="700" fill="#0f172a">Açık Kaynak / Self‑host</text>
  <rect x="830" y="130" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="970" y="164" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">Ollama / vLLM</text>
  <text x="970" y="190" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Yerel barındırma · Esneklik</text>

  <rect x="830" y="240" width="280" height="90" rx="10" ry="10" fill="#ffffff" stroke="#111827"/>
  <text x="970" y="274" text-anchor="middle" font-family="Arial" font-size="16" font-weight="600">Llama / Mixtral</text>
  <text x="970" y="300" text-anchor="middle" font-family="Arial" font-size="12" fill="#334155">Açık modeller · İnce ayar</text>

  <!-- Notlar -->
  <text x="600" y="590" text-anchor="middle" font-family="Arial" font-size="14" fill="#6b7280">Gruplama örnektir: gerçek seçim; iş ihtiyaçları, gizlilik ve maliyete göre yapılmalıdır.</text>
</svg>
